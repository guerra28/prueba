<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/output.css" rel="stylesheet" />
    <title>Document</title>
  
  </head>
  <body>
    <!-- Tab links -->
    <!-- #ad8ad8 fondo, #773cbe hover -->
    <!-- bg-indigo-400 -->
    <div class="px-2 py-1 bg-purple-300">
      <button value="turnos"
        type="button"
        class="inline-flex items-center justify-center p-2 rounded-md text-white hover:text-white hover:bg-purple-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
          />
        </svg>
        Turnos
      </button>
      <button
      value="up-day"
        type="button"
        class="inline-flex items-center justify-center p-2 rounded-md text-gray-100 hover:text-white hover:bg-purple-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"
          />
        </svg>
        Up Day
      </button>

      <button
      value="up-week"
        type="button"
        class="inline-flex items-center justify-center p-2 rounded-md text-gray-100  hover:text-white hover:bg-purple-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"
          />
        </svg>
        Up Week
      </button>

      <button
      value="feed-back"
        type="button"
        class="inline-flex items-center justify-center p-2 rounded-md text-gray-100 hover:text-white hover:bg-purple-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"
          />
        </svg>
        FeedBacks
      </button>
    </div>

    <!-- Tab content -->
    <div id="contenido" class="container mx-auto px-5">
      <!-- Contenido de horarios -->
      <div id="turnos" class=" hidden">
        <table class="table-auto my-3 w-full">
          <thead>
            <tr>
              <th class="border border-slate-300 px-2 py-1">Fecha</th>
              <th class="border border-slate-300 px-2 py-1">Día</th>
              <th class="border border-slate-300 px-2 py-1">Hora Entrada</th>
              <th class="border border-slate-300 px-2 py-1">Hora Salida</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="border border-slate-300 px-2 py-1">01/08/2022</td>
              <td class="border border-slate-300 px-2 py-1">Lunes</td>
              <td class="border border-slate-300 px-2 py-1">06:00</td>
              <td class="border border-slate-300 px-2 py-1">14:00</td>
            </tr>
            <tr>
              <td class="border border-slate-300 px-2 py-1">02/08/2022</td>
              <td class="border border-slate-300 px-2 py-1">Martes</td>
              <td class="border border-slate-300 px-2 py-1">06:00</td>
              <td class="border border-slate-300 px-2 py-1">14:00</td>
            </tr>
            <tr>
              <td class="border border-slate-300 px-2 py-1">03/08/2022</td>
              <td class="border border-slate-300 px-2 py-1">Miercoles</td>
              <td class="border border-slate-300 px-2 py-1">06:00</td>
              <td class="border border-slate-300 px-2 py-1">14:00</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Contenido de up day -->
       <div id="up-day" class=" hidden">
        <table class="table-auto my-3 w-full">
            <thead>
              <tr>
                <th class="border border-slate-300 px-2 py-1">KPI</th>
                <th class="border border-slate-300 px-2 py-1">Objetivo</th>
                <th class="border border-slate-300 px-2 py-1">Resultado Día Anterior</th>
                <th class="border border-slate-300 px-2 py-1">Acumulado Mes</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="border border-slate-300 px-2 py-1">Llamadas</td>
                <td class="border border-slate-300 px-2 py-1">30</td>
                <td class="border border-slate-300 px-2 py-1">28</td>
                <td class="border border-slate-300 px-2 py-1">45</td>
              </tr>
            </tbody>
        </table>
      </div> 

       <!-- Contenido de week day -->     
        
      <div id="up-week" class="px-5 flex items-center justify-between">    
        <div><p>prueba de texto</p></div>   
        <div >

          <canvas id="myChart" width="200px" height="200px"></canvas>        
        </div>  
      </div>

<!-- Contenido de feedbacks -->

<div id="feed-back" class="hidden">
  <p>feedbacks</p>
</div>

    </div>
    <script src="./renderer/libs/chartjs-min.js"></script>
    <script src="./renderer/config-window/config.js"></script>
  </body>
</html>
